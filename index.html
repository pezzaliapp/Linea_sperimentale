<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>La Linea ‚Äî Gioco Tributo (B/N)</title>
  <meta name="theme-color" content="#000">
  <link rel="manifest" href="manifest.json">
  <style>
    :root{--bg:#000;--fg:#fff;--muted:#bbb}
    *{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
    html,body{margin:0;height:100%;background:var(--bg);color:var(--fg);font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Arial}
    header{padding:10px 14px;border-bottom:1px solid #222;display:flex;gap:10px;align-items:center}
    header h1{margin:0;font-size:16px;font-weight:600;letter-spacing:.3px}
    header .btn{margin-left:auto;border:1px solid var(--fg);background:transparent;color:var(--fg);padding:6px 10px;border-radius:8px;cursor:pointer}

    #wrap{display:flex;flex-direction:column;align-items:center;gap:10px;padding:10px}

    /* Canvas: proporzioni aggiornate a 900x420 */
    canvas{
      width:min(100vw,900px);
      aspect-ratio:900/420;
      background:#000;display:block;
      border:2px solid #1c1c1c;     /* leggermente pi√π soft */
      border-radius:12px
    }

    #hud{width:min(100vw,900px);display:flex;justify-content:center;align-items:center;color:var(--muted)}
    .controls{display:flex;gap:8px}
    .controls button{border:1px solid var(--fg);background:transparent;color:var(--fg);padding:10px 12px;border-radius:10px;min-width:90px;font-weight:600}

    #touch{width:min(100vw,900px);height:90px;border:1px dashed #333;border-radius:12px;display:flex;align-items:center;justify-content:center;color:#777;text-align:center}

    a,button{cursor:pointer}
    @media (hover:none){ header .kbd{display:none} }
    .kbd{font-family:ui-monospace,Menlo,Consolas,monospace;border:1px solid #333;border-radius:6px;padding:2px 6px;color:#aaa}
  </style>
</head>
<body>
  <header>
    <h1>La Linea ‚Äî Tributo B/N</h1>
    <a href="readme.html" class="btn" aria-label="Readme" target="_blank" rel="noopener">üìñ Readme</a>
    <button id="btnPause" class="btn" aria-label="Pausa">‚è∏Ô∏é Pausa</button>
  </header>

  <div id="wrap">
    <!-- Canvas allineato ad app.js v9 -->
    <canvas id="game" width="900" height="420" aria-label="Gioco La Linea"></canvas>

    <!-- Solo i pulsanti: HUD (punteggio, vite, livello, ponti) √® disegnato nel canvas -->
    <div id="hud">
      <div class="controls">
        <button id="btnJump" aria-label="Salta">Salta</button>
        <button id="btnRestart" aria-label="Ricomincia">Restart</button>
      </div>
    </div>

    <!-- Hint pulito (su dispositivi touch la classe .kbd viene nascosta) -->
    <div id="touch">Tocca qui o premi <span class="kbd">spazio</span> per far saltare la Linea</div>

    <p style="color:#666;max-width:900px;text-align:center;margin:6px 0 16px">
      Omaggio stilistico all‚Äôidea di Osvaldo Cavandoli. Fan-game didattico, non ufficiale.
    </p>
  </div>

  <script src="app.js"></script>
  <script>
    // PWA registration (silenziosa)
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').catch(()=>{});
    }
  </script>
</body>
</html>
