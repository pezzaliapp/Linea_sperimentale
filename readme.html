<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>La Linea — Readme</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:#000;color:#fff;margin:0;padding:20px;line-height:1.6}
    h1{font-size:22px;margin-bottom:10px}
    select{margin:10px 0;padding:6px 10px;border-radius:8px;border:1px solid #444;background:#111;color:#fff}
    .content{margin-top:20px}
    .btnPlay{display:inline-block;margin-top:20px;padding:12px 24px;background:#fff;color:#000;font-weight:bold;border-radius:12px;text-decoration:none}
    .btnPlay:hover{background:#ddd}
  </style>
</head>
<body>
  <h1>📖 La Linea — Readme</h1>

  <label for="lang">🌍 Lingua / Language:</label>
  <select id="lang">
    <option value="it">Italiano</option>
    <option value="en">English</option>
    <option value="fr">Français</option>
    <option value="es">Español</option>
    <option value="de">Deutsch</option>
  </select>

  <div class="content" id="content"></div>

  <a class="btnPlay" href="index.html">▶️ PLAY</a>

  <script>
    const texts = {
      it: `
        <h2>Come si gioca</h2>
        <ul>
          <li>⬅️ ➡️ Frecce sinistra/destra: muovi il personaggio</li>
          <li>␣ Spazio: salta</li>
          <li>⏸ P: pausa</li>
          <li>🔄 R: ricomincia</li>
        </ul>
        <p>Su iPhone e Android compaiono pulsanti tattili (⬅️ SALTA ➡️) per giocare senza tastiera.</p>
        <h2>Crediti</h2>
        <p>Fan-game tributo all’idea di Osvaldo Cavandoli.  
        Sviluppo didattico open source © 2025 pezzaliAPP.</p>
      `,
      en: `
        <h2>How to Play</h2>
        <ul>
          <li>⬅️ ➡️ Arrow keys: move the character</li>
          <li>␣ Space: jump</li>
          <li>⏸ P: pause</li>
          <li>🔄 R: restart</li>
        </ul>
        <p>On iPhone and Android, on-screen touch buttons (⬅️ JUMP ➡️) appear to play without a keyboard.</p>
        <h2>Credits</h2>
        <p>Fan-game tribute to Osvaldo Cavandoli’s idea.  
        Educational open source project © 2025 pezzaliAPP.</p>
      `,
      fr: `
        <h2>Comment jouer</h2>
        <ul>
          <li>⬅️ ➡️ Flèches gauche/droite : déplacer le personnage</li>
          <li>␣ Espace : sauter</li>
          <li>⏸ P : pause</li>
          <li>🔄 R : recommencer</li>
        </ul>
        <p>Sur iPhone et Android, des boutons tactiles (⬅️ SAUT ➡️) apparaissent pour jouer sans clavier.</p>
        <h2>Crédits</h2>
        <p>Jeu hommage à l’idée d’Osvaldo Cavandoli.  
        Projet éducatif open source © 2025 pezzaliAPP.</p>
      `,
      es: `
        <h2>Cómo jugar</h2>
        <ul>
          <li>⬅️ ➡️ Flechas izquierda/derecha: mover el personaje</li>
          <li>␣ Espacio: saltar</li>
          <li>⏸ P: pausa</li>
          <li>🔄 R: reiniciar</li>
        </ul>
        <p>En iPhone y Android aparecen botones táctiles (⬅️ SALTA ➡️) para jugar sin teclado.</p>
        <h2>Créditos</h2>
        <p>Juego tributo a la idea de Osvaldo Cavandoli.  
        Proyecto educativo open source © 2025 pezzaliAPP.</p>
      `,
      de: `
        <h2>Spielanleitung</h2>
        <ul>
          <li>⬅️ ➡️ Pfeiltasten links/rechts: Figur bewegen</li>
          <li>␣ Leertaste: springen</li>
          <li>⏸ P: Pause</li>
          <li>🔄 R: Neustart</li>
        </ul>
        <p>Auf iPhone und Android erscheinen Touch-Buttons (⬅️ SPRUNG ➡️), um ohne Tastatur zu spielen.</p>
        <h2>Credits</h2>
        <p>Fan-Spiel als Hommage an die Idee von Osvaldo Cavandoli.  
        Open-Source Bildungsprojekt © 2025 pezzaliAPP.</p>
      `
    };

    const select = document.getElementById('lang');
    const content = document.getElementById('content');

    function updateLang(){
      const lang = select.value;
      content.innerHTML = texts[lang];
    }

    select.addEventListener('change', updateLang);
    updateLang();
  </script>
</body>
</html>
